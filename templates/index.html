<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todos ✓</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/static/lib/bootstrap-theme-white-plum/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/static/lib/animate.css/animate.css" />
    <link rel="stylesheet" href="/static/styles/main.css">
  </head>
  <body ng-app="todoWebApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" ng-controller="TodosCtrl" style="width: 600px">
        <div class="panel panel-default">
            <header class="panel-heading">
                <div class="close">
                    <label ng-bind="itemsLeftCounter"></label> remaining tasks
                </div>
                <h1>Todos ✓</h1>
                <input id="newTodo" type="text" ng-enter="addTodo()" ng-model="newTodo"
                       placeholder="What's up?" class="form-control">
            </header>
            <section class="panel-body">
                <div class="btn-toolbar filters" style="text-align: center;">
                    <div class="btn-group">
                      <button type="button" ng-click="selectedFilter = 'all'" class="btn btn-default" ng-class="{active: selectedFilter == 'all'}">All</button>
                      <button type="button" ng-click="selectedFilter = 'active'" class="btn btn-default" ng-class="{active: selectedFilter == 'active'}">Active</button>
                      <button type="button" ng-click="selectedFilter = 'completed'" class="btn btn-default" ng-class="{active: selectedFilter == 'completed'}">Completed</button>
                    </div>
                </div>

                <div class="list-group">
                    <div class="list-group-item" ng-repeat="item in items" ng-hide="(selectedFilter == 'active' && item.done == true)
                        || (selectedFilter == 'completed' && item.done == false)">
                        <section>
                            <span class="close" ng-click="removeTodo(item.id, $index)">×</span>
                            <label>
                                <input type="checkbox" ng-model="item.done" ng-click="toggleTodo(item.id, $index)">
                            </label>
                            <label ng-bind="item.task" ng-dblclick="editTodo(item.id)" ng-class="{done: item.done}"
                                  ng-hide="editingTodo === item.id"></label>
                            <input ng-show="editingTodo === item.id" class="edit form-control" ng-model="item.task"
                                   ng-escape="closeEditingTodo()" ng-enter="doneEditingTodo(item.id, $index)"
                                    ng-blur="doneEditingTodo(item.id, $index)">
                        </section>
                    </div>
                </div>
                <small style="color: #a9a9a9">Double Click to edit a Task</small>
            </section>
            <footer class="panel-footer">
                <a id="clear-done" ng-click="clearCompleted()">Clear completed tasks</a> (<label ng-bind="items.length - itemsLeftCounter"></label>)
            </footer>
        </div>
        <div class="footer" style="text-align: center">
            <p>made with ♥</p>
        </div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/static/lib/jquery/jquery.js"></script>
    <script src="/static/lib/angular/angular.js"></script>
    <script src="/static/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/static/lib/angular-resource/angular-resource.js"></script>
    <script src="/static/lib/angular-animate/angular-animate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="/static/scripts/app.js"></script>
        <script src="/static/scripts/directives/keypressEnter.js"></script>
        <script src="/static/scripts/directives/keypressEscape.js"></script>
        <script src="/static/scripts/controllers/todos.js"></script>
        <script src="/static/scripts/services/TodoService.js"></script>
        <!-- endbuild -->
</body>
</html>
